<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ACM@MSU</title>
	
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    
    <!-- Base stylesheet - any overlapping rules before these gets overwritten -->
	<link rel="stylesheet" href="css/index.css">
	
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/b6d661248b.js"></script>
</head>
<body>
    <div class="eventOverlay">
        <div class="eventOverlay__back"><a href="index.html">< Go back</a></div>

        <h1 class="eventOverlay__title">Add an event</h1>
		<form class="eventForm" name="eventForm">
			<input class="eventForm__title" type="text" name="title" placeholder="Title">
			<input class="eventForm__date" type="text" name="date" placeholder="Date: yyyy-mm-ddThh:mm:ss">
			<input class="eventForm__location" type="text" name="location" placeholder="Location: Wilson Hall, Room A101">
			<input class="eventForm__image" type="text" name="image" placeholder="Image URL">
			<textarea class="eventForm__imageDescription" name="imageDescription" placeholder="Image description"></textarea>
			<textarea class="eventForm__description" name="description" placeholder="Description"></textarea>
            <button class="eventForm__submit">Post</button>
		</form>
    </div>
    
    <script src="eventHandling.js" type="application/javascript"></script>
</body>
</html>
