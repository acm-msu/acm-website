<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ACM@MSU</title>
	
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
	
	<!-- Required stylesheet for Glide (https://glidejs.com/) -->
	<link rel="stylesheet" href="css/glide.core.min.css">

	<!-- Base stylesheet - any overlapping rules before these gets overwritten -->
	<link rel="stylesheet" href="css/index.css">
	
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/b6d661248b.js"></script>
</head>
<body>
	<header class="header">
		
		<div class="header__wrapper">
			<h1 class="header__title">acm@msu</h1>
			<h4 class="header__subtitle">Weekly tech talks, workshops, and open hacks for</h4>
			<div class="header__typed">
				<h4 class="header__who"></h4>
			</div>
			
		</div>
		<div class="header__background"></div>
	</header>
	
	<section class="events">
		<h1 class="events__head">Upcoming Events</h1>
		<div class="events__wrapper"></div>
		
		<div class="events__placeholder">Nothing yet...stay tuned!</div>
	</section>

	<section class="mailing">
		<h1 class="mailing__head">Want to be notified on the next event?</h1>
		<p class="mailing__info">Subscribe to our mailing list!</p>
		<form class="mailing__form">
			<input class="mailing__email" type="email" name="email" placeholder="Email">
			<input class="mailing__submit" type="submit" value="Subscribe">
		</form>
	</section>

	<section class="past">
		<h1 class="past__head">Past Events</h1>
		
		<div class="carousel glide">
			<div class="glide__track" data-glide-el="track">
				<div class="past__events glide__slides"></div>
			</div>

			<div class="glide__arrows" data-glide-el="controls">
				<button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="fas fa-angle-left"></i></button>
				<button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fas fa-angle-right"></i></button>
			</div>
		</div>
	</section>

	<section class="board">
		<h1 class="board__head">ACM Board</h1>
		<div class="board__wrapper">
			<div class="board__member">
				<div class="member__top">
					<img class="member__image" src="https://dummyimage.com/90x90/000/fff" alt="">
				</div>
				<h2 class="member__head">First Last</h2>
				<p class="member__title">Title</p>
			</div>
			<div class="board__member">
				<div class="member__top">
					<img class="member__image" src="https://dummyimage.com/90x90/000/fff" alt="">
				</div>
				<h2 class="member__head">First Last</h2>
				<p class="member__title">Title</p>
			</div>
			<div class="board__member">
				<div class="member__top">
					<img class="member__image" src="https://dummyimage.com/90x90/000/fff" alt="">
				</div>
				<h2 class="member__head">First Last</h2>
				<p class="member__title">Title</p>
			</div>
			<div class="board__member">
				<div class="member__top">
					<img class="member__image" src="https://dummyimage.com/90x90/000/fff" alt="">
				</div>
				<h2 class="member__head">First Last</h2>
				<p class="member__title">Title</p>
			</div>
		</div>
	</section>

	<section class="contact">
		<h1 class="contact__head">Send us a Message</h1>
		<form class="contact__form" name="contact" method="POST" data-netlify="true">
			<input class="contact__firstname" type="text" name="firstname" placeholder="First name">
			<input class="contact__lastname" type="text" name="lastname" placeholder="Last name">
			<input class="contact__email" type="email" name="email" placeholder="Email">
			<textarea class="contact__message" name="message" placeholder="Message"></textarea>
			<input class="contact__submit" type="submit" value="Submit">
		</form>
	</section>

	<footer>
		<div class="footer__social">
			<a class="social__link" href="https://www.facebook.com/acmmsu/" target="_blank"><i class="fab fa-facebook-square"></i></a>
			<a class="social__link" href="https://twitter.com/ACM_MSU" target="_blank"><i class="fab fa-twitter"></i></a>
			<a class="social__link" href="mailto:acm@cse.msu.edu"><i class="fas fa-envelope"></i></a>
			
		</div>
	</footer>

	<script src="js/glide.min.js" type="application/javascript"></script>
	<script src="js/typed.min.js" type="application/javascript"></script>
	
	<script src="js/Ui.js" type="application/javascript"></script>
	<script src="js/AcmEvent.js" type="application/javascript"></script>

	<!-- Dependencies must go before the index script -->
	<script src="js/index.js" type="application/javascript"></script>
</body>
</html>
