<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        ACM - <!-- @TITLE -->
    </title>

    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
    <header class="header" style="padding-bottom: 64px;">
        <nav class="nav">
            <img class="nav__logo" src="../images/acm-logo-new.svg" alt="ACM logo">
            <ul class="nav__links">
                <li class="nav__link">
                    <a href="../index.html">Home</a>
                </li>
                <li class="nav__link">
                    <a href="../events.html">Events</a>
                </li>
            </ul>
        </nav>

        <div class="hero">
            <h1 class="hero__title">
                <!-- @TITLE -->
            </h1>
            <p class="hero__desc">
                <!-- @DATE -->
            </p>
        </div>
    </header>

    <div class="event">
        <div class="event__wrapper">
            <!-- @EVENT -->
        </div>
    </div>

    <footer class="footer">
        <div class="footer__social">
            <form action="https://discord.gg/fWKV2TF" target="_blank">
                <button class="social__link" type="submit">
                    <img src="../images/icons/discord-brands.svg">
                </button>
            </form>

            <form action="https://twitter.com/ACM_MSU" target="_blank">
                <button class="social__link" type="submit">
                    <img src="../images/icons/twitter-brands.svg">
                </button>
            </form>

            <form action="https://www.facebook.com/acmmsu/" target="_blank">
                <button class="social__link" type="submit">
                    <img src="../images/icons/facebook-square-brands.svg">
                </button>
            </form>

            <form action="mailto:acm@cse.msu.edu">
                <button class="social__link" type="submit">
                    <img src="../images/icons/envelope-solid.svg">
                </button>
            </form>
        </div>
    </footer>
</body>
</html>
